<form action="{% url 'api:create_user' %}" method="post">
{% csrf_token %}
<h1>Register</h1>
{% if error_message %}
<p>{{error_message}}</p>
{% endif %}
<table>
{%for field in form %}
<tr>
<td>
{{field.label_tag}}
</td>
<td>
{% if field.name == 'password' %}
    <input type="password" name="password">
{%else%}
    {{field}}
{%endif%}
</td>
</tr>
{% endfor %}
</table>

<input type="submit" value="Register">
</form>

<p><a href="/accounts/login/">Log In</a></p>
